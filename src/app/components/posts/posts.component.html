<div class="posts-header">
    <p>Selected Post ID</p>
    <p>{{ selectedPost?.id || '-' }}</p>
</div>

<div class="post-list-container">
    <app-post 
        *ngFor="let post of posts$ | async" 
        [post]="post" 
        [isActive]="selectedPost?.id === post.id" 
        (clickOnPost)="onSetSelectedPost($event)">
    </app-post>
</div>
